  <mat-card fxFlex fxFlexAlign="start">

    <mat-card-content>
      <div fxLayout fxLayout.xs="column wrap" fxLayoutGap="5px">
        <!--"standard"-->
        <mat-form-field color="primary" appearance="outline" fxFlex="calc(50% - 25px)">
          <mat-label>name</mat-label>
          <input matInput placeholder="Tournament Name" [formControl]="createTourForm.controls.name" formControlName="name" required>
          <mat-error *ngIf="shouldShowErrors(createTourForm.controls.name)">{{getErrorMessage(createTourForm.controls.name)}}</mat-error>
        </mat-form-field>


        <mat-form-field color="primary" appearance="outline" fxFlex="calc(50% - 25px)">
          <mat-label>address</mat-label>
          <input matInput placeholder="Tournament address" [formControl]="createTourForm.controls.address" formControlName="address" required>
          <mat-error *ngIf="shouldShowErrors(createTourForm.controls.address)">{{getErrorMessage(createTourForm.controls.address)}}</mat-error>
        </mat-form-field>

      </div>

      <div fxLayout fxLayout.xs="column wrap" fxLayoutGap="5px">
        <!--"standard"-->
        <mat-form-field color="primary" appearance="outline" fxFlex="calc(50% - 25px)">
          <mat-label>Sport</mat-label>
          <mat-select [formControl]="createTourForm.controls.sportType" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let sport of sportTypes" [value]="sport">
              {{sport.description}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="shouldShowErrors(createTourForm.controls.sportType)">{{getErrorMessage(createTourForm.controls.sportType)}}</mat-error>
        </mat-form-field>

      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!createTourForm.valid" type="submit">Create</button>
    </mat-card-actions>
  </mat-card>










</form>
