<div *ngIf="loading$ | async" class="overlay">
  <mat-spinner class="spinner"  [color]="primary"></mat-spinner>   
</div>

<h1 class="mat-h2" routerLink="/">Create Tournament</h1>
<form [formGroup]="createTourForm" (ngSubmit)="onSubmit(createTourForm.value)">

  <mat-card fxFlex fxFlexAlign="start">

    <mat-card-content>
      <div fxLayout fxLayout.xs="column wrap" fxLayoutGap="5px">
        <!--"standard"-->
        <mat-form-field color="primary" appearance="outline" fxFlex="calc(50% - 25px)">
          <mat-label>Tournament Name</mat-label>
          <input matInput placeholder="Tournament Name" [formControl]="createTourForm.controls.name" formControlName="name" required>
          <mat-error *ngIf="shouldShowErrors(createTourForm.controls.name)">{{getErrorMessage(createTourForm.controls.name)}}</mat-error>
        </mat-form-field>


        <mat-form-field color="primary" appearance="outline" fxFlex="calc(50% - 25px)">
          <mat-label>Expected start date</mat-label>
          <input matInput [matDatepicker]="picker1" placeholder="Expected start date" [formControl]="createTourForm.controls.startDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

      </div>

      <div fxLayout fxLayout.xs="column wrap" fxLayoutGap="5px">
        <!--"standard"-->
        <mat-form-field color="primary" appearance="outline" fxFlex="calc(50% - 25px)">
          <mat-label>Sport</mat-label>
          <mat-select [formControl]="createTourForm.controls.sportType" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let sport of sportTypes" [value]="sport">
              {{sport.description}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="shouldShowErrors(createTourForm.controls.sportType)">{{getErrorMessage(createTourForm.controls.sportType)}}</mat-error>
        </mat-form-field>

        <mat-form-field color="primary" appearance="outline" fxFlex="calc(50% - 25px)">
          <mat-label>Tournament Type</mat-label>
          <mat-select [formControl]="createTourForm.controls.tourType" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let tourType of tourTypes" [value]="tourType">
              {{tourType.description}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="shouldShowErrors(createTourForm.controls.tourType)">{{getErrorMessage(createTourForm.controls.tourType)}}</mat-error>
        </mat-form-field>
      </div>

     
       
        <!--<div fxFlex="calc(50% - 25px)">
      <div>
        <mat-button-toggle-group #group="matButtonToggleGroup" [value]="sportTypes[0]">
          <mat-button-toggle *ngFor="let sport1 of sportTypes" [value]="sport1">
            {{sport1.description}}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>-->
        <!--<div class="example-selected-value">Selected value: {{group.value.description}}</div>-->
      
        

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!createTourForm.valid" type="submit">Create</button>
    </mat-card-actions>
  </mat-card>










</form>
